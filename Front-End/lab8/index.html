<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab8</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="clock">00:00:00</div>
    </section>
    <section>
        <div class="timer">
            <div class="tablo">02:00:00</div>
            <div class="buttons">
                <button type="button" class="start-button">Start</button>
                <button disabled="disabled" type="button" class="stop-button">Stop</button>
                <button type="button" class="reset-button">Reset</button>
            </div>
        </div>
        <div class="timer">
            <div class="tablo">02:00:00</div>
            <div class="buttons">
                <button type="button" class="start-button">Start</button>
                <button disabled="disabled" type="button" class="stop-button">Stop</button>
                <button type="button" class="reset-button">Reset</button>
            </div>
        </div>
        <div class="timer">
            <div class="tablo">02:00:00</div>
            <div class="buttons">
                <button type="button" class="start-button">Start</button>
                <button disabled="disabled" type="button" class="stop-button">Stop</button>
                <button type="button" class="reset-button">Reset</button>
            </div>
        </div>
    </section>
    <section>
        <div class="wrapper">
            <div class="slider-container">
                <div class="slider">
                    <div class="slide">
                        <img src="img/Earth.jpg" alt="Slide 1">
                    </div>
                    <div class="slide">
                        <img src="img/Moon.jpg" alt="Slide 2">
                    </div>
                    <div class="slide">
                        <img src="img/Mars.jpg" alt="Slide 3">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </section>
    <script src="app/app.js"></script>
</body>
</html>
