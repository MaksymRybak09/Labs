<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab3</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <p>First sentence:</p>
        <input type="text" id="first-input" class="f">
        <p>Second sentence:</p>
        <input type="text" id="second-input" class="f">
    </section>
    <section>
        <p>Message</p>
        <input type="text" id="spam">
        <p></p>
    </section>
    <section>
        <p>Sentence:</p>
        <input type="text" id="f-input" class="s">
        <p>Letter:</p>
        <input type="text" id="s-input" class="s">
        <p></p>
    </section>
    <section>
        <span class="span-hour">17</span>:
        <span class="span-minute">38</span>:
        <span class="span-second">29</span>
        <br>
        <input type="text" class="time" id="hour">:
        <input type="text" class="time" id="minute">:
        <input type="text" class="time" id="second">
        <button class="time-btn">Add Time</button>
    </section>
    <section>
        <table>
            <thead>
                <tr>
                    <td>Product</td>
                    <td>Quantity</td>
                    <td>Status</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <input type="text" class="product">
        <input type="text" class="quantity">
        <button class="add-product">Add Product</button>
        <input type="text" class="buy-product">
        <button class="buy-product-btn">Buy Product</button>
    </section>
    <section>
        <button class="show-bill">Show bill</button>
        <p class="bill-list"></p>
        <button class="sum">Count full cost</button>
        <p class="sum-text"></p>
        <button class="richest">Show the richest product</button>
        <p class="rich-text"></p>
        <button class="avrage">Count avrage cost</button>
        <p class="avrage-text"></p>
    </section>
    <script src="app/app.js"></script>
</body>
</html>
