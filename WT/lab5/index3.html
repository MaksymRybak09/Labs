<!DOCTYPE html>
<html lang="er">
<head>
   <meta charset="UTF-8">
   <title>Doc</title>
   <link rel="stylesheet" href="css/style3.css">
</head>
<body>
   <form>
      <section>
         E-mail:
         <input type="text">
      </section>
      <section>
         Password:
         <input type="password">
      </section>
      <section>
         Repeat password:
         <input type="password">
      </section>
      <section>
         First name:
         <input type="text">
      </section>
      <section>
         Last name:
         <input type="text">
      </section>
      <section>
         Sex:
         <span>
            <input type="radio" name="sex">Male
         </span>
         <span>
            <input type="radio" name="sex">Female
         </span>
      </section>
      <section>
         City:
         <select name="city">
            <option>Zhytomyr</option>
            <option>Kyiv</option>
            <option>Odesa</option>
         </select>
      </section>
      <section>
         About yourself:
         <textarea cols="30" rows="10"></textarea>
      </section>
      <section>
         Agree:
         <div>
            <span>
               <input type="checkbox">Yes
            </span>
            <span>
               <input type="checkbox">No
            </span>
            <span>
               <input type="checkbox">I'm not sure
            </span>
         </div>
      </section>
      <section>
         <button>Sign up</button>
         <button>Clear</button>
      </section>
   </form>
</body>
</html>
