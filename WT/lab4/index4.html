<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style4.css">
</head>
<body>
    <div class="wrapper">
        <main class="main">
            <div class="form">
                <div class="form__form">
                    <div class="form__section">
                        <h1 class="form__title">sign up</h1>
                        <p class="form__text">The first 10 days are <span>free!</span></p>
                        <hr class="form__section-line" color="#f25044">
                    </div>
                    <div class="form__section">
                        <label for="name" class="for__section-label">What's your name?<span>*</span></label>
                        <input type="text" id="name">
                    </div>
                    <div class="form__section">
                        <label for="email" class="for__section-label">What's your email?<span>*</span></label>
                        <input type="text" id="email" placeholder="name@gmail.com">
                    </div>
                    <div class="form__section">
                        <label for="email" class="for__section-label">Pick a password.<span>*</span></label>
                        <input type="text" id="email" placeholder="make it a good one">
                        <button class="text">Show password</button>
                    </div>
                    <div class="form__section">
                        <div class="form_section-item">
                            <button class="form__btn">Sign up</button>
                        </div>
                        <div class="form__section-item">
                            <p class="text">Have an account?</p>
                            <p class="form_section-item-text text">Log in here!</p>
                        </div>
                    </div>
                </div>
                <div class="form__img-block"></div>
            </div>
        </main>
    </div>
</body>
</html>
